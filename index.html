<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <div class="contenedor">
      <div class="imagen"></div>
      <!-- <img src="./images/image-product-desktop.jpg" alt="imagen_producto" class="img"/> -->
      
      <div class="informacion_producto">
        <h3 class="articulo">Perfume</h3>
        <h1 class="nombre_producto">Gabrielle Essence Eau De Parfum</h1>
        <p class="descripcion_producto">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="precios">
          <p class="precio_real">$149.99 </p>
          <p class="rebaja">$169.99</p>
        </div>
        <button type="button" class="btn"><img src="./images/icon-cart.svg" alt="carrito" class="carrito_compras">  Add to Cart</button>
      </div>
    </div>
</main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mayte Ricardo Cruz</a>.
    </footer>
  </body>
</html>
